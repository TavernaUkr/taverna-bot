<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ó–∞–ø—É—Å—Ç–∏—Ç–∏ –†–µ–∫–ª–∞–º—É</title>
    <script src="js/app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #777777);
            --tg-link: var(--tg-theme-link-color, #007bff);
            --tg-button: var(--tg-theme-button-color, #007bff);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 15px; background-color: var(--tg-secondary-bg); color: var(--tg-text); }
        #loader { text-align: center; padding: 50px; font-size: 20px; color: var(--tg-hint); }
        #ad-form { display: none; padding-bottom: 120px; }
        h1 { font-size: 24px; }
        h2 { border-bottom: 1px solid var(--tg-secondary-bg); padding-bottom: 5px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group select, .form-group input {
            width: 100%; box-sizing: border-box; padding: 12px 15px; font-size: 16px;
            border: 2px solid var(--tg-bg); background-color: var(--tg-bg);
            color: var(--tg-text); border-radius: 10px; outline: none;
        }
        
        /* –ü–ª–∞—Ç—Ñ–æ—Ä–º–∏ */
        .platform-group label {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--tg-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .platform-group input { width: auto; margin-right: 15px; }
        .platform-info { flex-grow: 1; }
        .platform-name { font-weight: 600; }
        .platform-price { color: var(--tg-link); font-weight: 700; }
        .platform-price span { font-weight: 500; color: var(--tg-hint); }

        #footer { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--tg-bg); padding: 15px 20px 30px 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.08); z-index: 100; }
        #submit-ad-btn {
            width: 100%; padding: 15px; font-size: 18px; font-weight: 600; border: none;
            border-radius: 12px; background-color: var(--tg-button);
            color: var(--tg-button-text); cursor: pointer;
        }
        #submit-ad-btn:disabled { background-color: var(--tg-hint); }
    </style>
</head>
<body>

    <div id="loader">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è...</div>

    <form id="ad-form" onsubmit="return false;">
        <h1>üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –†–µ–∫–ª–∞–º—É (–ü–ª–∞–Ω 20/27)</h1>
        
        <div class="form-group">
            <label for="product-select">1. –û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä –¥–ª—è —Ä–µ–∫–ª–∞–º–∏</label>
            <select id="product-select">
                <option value="">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤...</option>
            </select>
        </div>
        
        <h2>2. –û–±–µ—Ä—ñ—Ç—å –ø–ª–∞—Ç—Ñ–æ—Ä–º–∏ (1 –¥–µ–Ω—å)</h2>
        <div class="form-group platform-group" id="platform-list">
            </div>

        <div class="form-group">
            <label for="days-input">3. –ö—ñ–ª—å–∫—ñ—Å—Ç—å –¥–Ω—ñ–≤</label>
            <input type="number" id="days-input" value="1" min="1" max="30">
        </div>
    </form>
    
    <form id="liqpay-form" method="POST" action="https://www.liqpay.ua/api/3/checkout" accept-charset="utf-8" style="display: none;">
        <input type="hidden" name="data" id="liqpay-data" />
        <input type="hidden" name="signature" id="liqpay-signature" />
    </form>
    
    <div id="footer" style="display: none;">
        <button id="submit-ad-btn" disabled>–û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä</button>
    </div>

    <script src="js/app.js"></script>
    <script>
        // –ï–ª–µ–º–µ–Ω—Ç–∏ DOM
        const loader = document.getElementById('loader');
        const adForm = document.getElementById('ad-form');
        const footer = document.getElementById('footer');
        const productSelect = document.getElementById('product-select');
        const platformList = document.getElementById('platform-list');
        const daysInput = document.getElementById('days-input');
        const submitBtn = document.getElementById('submit-ad-btn');
        
        let tgUser = null; 
        let jwtToken = null; 
        let products = []; // –ö–µ—à —Ç–æ–≤–∞—Ä—ñ–≤
        let platforms = []; // –ö–µ—à –ø–ª–∞—Ç—Ñ–æ—Ä–º
        let currentTotal = 0; // –ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞

        // 1. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        async function main() {
            tg.ready();
            
            // 1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è
            jwtToken = localStorage.getItem('jwt_token');
            const userStr = localStorage.getItem('current_user');
            if (!jwtToken || !userStr) {
                window.location.href = 'login.html';
                return;
            }
            tgUser = JSON.parse(userStr);
            
            // 2. –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                window.location.href = 'supplier-dashboard.html';
            });
            
            loader.style.display = 'none';
            adForm.style.display = 'block';
            footer.style.display = 'block';
            
            // 3. –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –¢–æ–≤–∞—Ä–∏ —Ç–∞ –ü–ª–∞—Ç—Ñ–æ—Ä–º–∏
            const [productsData, platformsData] = await Promise.all([
                apiCall(`/api/v1/supplier/my-products`),
                apiCall(`/api/v1/supplier/ad-platforms`) // (–ù–æ–≤–∏–π API)
            ]);
            
            // 4. "–ú–∞–ª—é—î–º–æ" –¢–æ–≤–∞—Ä–∏
            if (productsData && !productsData.error) {
                products = productsData;
                productSelect.innerHTML = '<option value="">-- –û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä --</option>';
                products.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.innerText = p.name;
                    productSelect.appendChild(option);
                });
            }
            
            // 5. "–ú–∞–ª—é—î–º–æ" –ü–ª–∞—Ç—Ñ–æ—Ä–º–∏
            if (platformsData && !platformsData.error) {
                platforms = platformsData;
                platformList.innerHTML = '';
                platforms.forEach(p => {
                    // (–ü–ª–∞–Ω 27) –¶—ñ–Ω–∞ *–≤–∂–µ* –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –∑ –Ω–∞—Ü—ñ–Ω–∫–æ—é +33% –∑ API
                    const ourPrice = p.price_per_day; 
                    p.ourPrice = ourPrice; 
                    
                    platformList.innerHTML += `
                        <label>
                            <input type="checkbox" class="platform-check" value="${p.id}" data-price="${ourPrice}">
                            <div class="platform-info">
                                <div class="platform-name">${p.name}</div>
                                <div class="platform-price">${ourPrice} –≥—Ä–Ω <span>/ –¥–µ–Ω—å</span></div>
                            </div>
                        </label>
                    `;
                });
            }
            
            // 6. –î–æ–¥–∞—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏
            productSelect.onchange = updateTotalPrice;
            platformList.onchange = updateTotalPrice;
            daysInput.oninput = updateTotalPrice;
            submitBtn.onclick = requestPaidAd;
        }
        
        // 7. –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Ü—ñ–Ω–∏
        function updateTotalPrice() {
            let total = 0;
            const days = parseInt(daysInput.value, 10) || 1;
            
            document.querySelectorAll('.platform-check:checked').forEach(chk => {
                total += parseInt(chk.dataset.price, 10);
            });
            
            currentTotal = total * days;
            
            if (currentTotal > 0 && productSelect.value) {
                submitBtn.disabled = false;
                submitBtn.innerText = `–û–ø–ª–∞—Ç–∏—Ç–∏ ${currentTotal} –≥—Ä–Ω`;
            } else {
                submitBtn.disabled = true;
                submitBtn.innerText = '–û–±–µ—Ä—ñ—Ç—å —Ç–æ–≤–∞—Ä —Ç–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∏';
            }
        }
        
        // 8. –í—ñ–¥–ø—Ä–∞–≤–∫–∞
        async function requestPaidAd() {
            submitBtn.disabled = true;
            submitBtn.innerText = '–°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ä–∞—Ö—É–Ω–∫—É...';
            
            const selectedPlatforms = Array.from(document.querySelectorAll('.platform-check:checked')).map(chk => chk.value);
            
            const requestData = {
                product_id: parseInt(productSelect.value, 10),
                service_type: 'paid_ad',
                amount: currentTotal, // (–¶–µ –≤–∂–µ –∑ –Ω–∞—Ü—ñ–Ω–∫–æ—é)
                days: parseInt(daysInput.value, 10),
                platforms: selectedPlatforms
            };
            
            const data = await apiCall('/api/v1/supplier/request-paid-ad', 'POST', requestData);
            
            if (data && data.data && data.signature) {
                // –£–°–ü–Ü–•! –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ LiqPay
                document.getElementById('liqpay-data').value = data.data;
                document.getElementById('liqpay-signature').value = data.signature;
                document.getElementById('liqpay-form').submit();
            } else {
                tg.showAlert(data.detail || data.error || "–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ —Ä–∞—Ö—É–Ω–æ–∫.");
                submitBtn.disabled = false;
                updateTotalPrice();
            }
        }
        
        main();
    </script>
</body>
</html>
